env:
  base:
    TEST_VAR: value1
    TEST_PORT: 3000
    DEBUG: true
  # specific environments
  # (builds on base)
  production:
    DEBUG: false
phases:
  setup:
    - pip3 install -r requirements.txt
  tenant:
    - echo "Initializing Launchbox Demo"
routes:
  pages:
    route: /
    type: static
    options:
      path: pages
  api:
    route: /api/
    type: wsgi
    options:
      path: app/api.py
      var: app
  assets:
    route: /static/data.json
    type: static
    options:
      path: static/data.json
